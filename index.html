
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Covid-19 Tracker</title>
    
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <!-- Header -->
    <header class="row">
        <div class="col-md-12" id="header">COVID-19 Tracker</div>
    </header>

    <!-- Search Bar Columns -->
    <aside class="row">
        <div class="col-md-3 form-group" id="sideNav">
            <h1>Search for a Country:</h1>
            <div id="countryInput" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Enter country name to get records" aria-label="Search">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="search"><i class="fas fa-search"
                        aria-hidden="true"></i></span>    
                </div>
            </div>
            <span id="error"></span>
            
        </div>
    </aside>

 <!-- Main container with Daily Weather and 5-Day Forecast-->
    <main class="container">

        <section class="row container">
            <div class="col-md-12">
                <div class="card-deck col s12 m container">
                    <div class="country-container">
                        <h1 id="country-title">National</h1>
                       <div class="stats-container">
                           <h4 class="subtitle">Confirmed Cases</h4>
                           <h1 class="title" id="cases"></h1>
                           <h4 class="subtitle">Total Deaths</h4>
                           <h1 class="title" id="deaths"></h1>
                           <h4 class="subtitle">Deaths Percentage</h4>
                           <h1 class="title" id="percent"></h1>
                       </div>
                       <div class="location-container">
                           <h4 class="subtitle">Country</h4>
                           <h1 class="title" id="country"></h1>
                           <h4 class="subtitle">Population</h4>
                           <h1 class="title" id="population"></h1>
                           <h4 class="subtitle">Last Updated</h4>
                           <h1 class="title" id="update"></h1>
                       </div>
                   </div>
                   <div id="global-container">
                    <h1 id="global-title">Global</h1>
                    <div class="global-stats-container">
                        <h4 class="subtitle">Total Confirmed</h4>
                        <h1 class="title" id="global-cases"></h1>
                        <hr>
                        <h4 class="subtitle">Total Deaths</h4>
                        <h1 class="title" id="global-deaths"></h1>
                    </div>
                </div>

                </div>
            </div>
        </section> 
       
         <!-- Row with Daily Weather -->

        <!-- Rows with 5-day forcast & header -->
        <div class="row">
            <div class="col-md-12" id="fiveDay">
        </div>

        <section class="row">
            <div class="col-md-12" id="dailyforcast">
                <div class="card-deck col s12 m">
                    <div id="day1">  
                    </div>

                    <div id="day2">   
                    </div>

                    <div id="day3">  
                    </div>

                    <div id="day4">
                    </div>

                    <div id="day5"> 
                    </div>
                </div>
            </div>
        </section> 

    </main>
    <footer >
         <!-- class="text-muted" -->
        <div class="container">
            <span>&copy; Paschal Ihenacho, Koan Loc, Malcolm Barnes 2020
    </span>
        </div>
    </footer>

  <!--link to JavaScript and jQuery & Moment -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="script.js"></script>
</body>
</html>
