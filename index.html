<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Covid-19 Tracker</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<nav id="nav-bar" class="navbar text-center">
    <div class="row">
      <a class="navbar-brand col s2 center-align valign-wrapper" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html">
        <img id="icon" src="./images/icon.png" width="200" height="120" alt="covid-virus" class="center"> 
      </a>
      <div id="name-title" class="col s10 center-align valign-wrapper">COVID-19 Tracker</div>
    </div>
    <hr>
    <div class="row col s12 center-align valign-wrapper">
      <form id="searchForm" class="form-inline">
        <h1 class="search-for-country">Find the latest covid-19 stats globally:</h1>
        <input name="countryInput" id="countryInput" class="form-control"  placeholder="Enter a Country" aria-label="Search">
        
        <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>

<main class=" container-lg">

  <section id="dashboard">
    <div class="container">
      <div class="row">
        <div class="col"><div class="card global-container darken-1">
                <div class=" container card-content white-text">
                  <span id="global-title" class="card-title">Global</span>
                  <div class="global-container">
                    <h4 class="subtitle">Total Confirmed</h4>
                    <h1 class="title" id="global-cases"></h1>
                    <hr>
                    <h4 class="subtitle">Total Deceased</h4>
                    <h1 class="title" id="global-deaths"></h1>
                    <hr>
                </div>
                </div>
              </div>
            </div>
        <div class="col"><div id="cardDiv" >
          <div class="card country-container darken-1 p-5">
            <div class="card-content white-text">
              <span id="country-title" class="card-title">Country</span>
              <div class="country-container">
                <h4 class="subtitle">Country</h4>
                <h1 class="title" id="country"></h1>
                <hr>
                <h4 class="subtitle">Population</h4>
                <h1 class="title" id="country-population"></h1>
                <hr>
                <h4 class="subtitle">Last Updated</h4>
                <h1 class="title" id="update"></h1>
                <hr>
            </div>
              <div class="stats-container">
                <h4 class="subtitle">Confirmed Cases</h4>
                <h1 class="title" id="country-cases"></h1>
                <hr>
                <h4 class="subtitle">Total Deceased</h4>
                <h1 class="title" id="deaths"></h1>
                <hr>
                <h4 class="subtitle">Deceased Percentage</h4>
                <h1 class="title" id="percent"></h1>
                <hr>
            </div>
            </div>
          </div>
      </div>
    </div>
    </div>
    </div>
  </section>

    <section>
      <div class="row" id="stats">
        <div class="container my-5">
          <div class="row text-center">
            <div class="col-3 text-warning">
              <h5>Confirmed</h5>
              <p id="confirmed"></p>
            </div>
            <div class="col-3 text-info">
              <h5>Active</h5>
              <p id="active"></p>
            </div>
            <div class="col-3 text-success">
              <h5>Recovered</h5>
              <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger">
              <h5>Deceased</h5>
              <p id="deceased"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
      
    <div class="container-fluid">
      <div class="col">
        <div id="chartCard" class="card">
              <div class="card-body">
                  <canvas class="responsive" id="myChart" height="100"></canvas>
              </div>
          </div>
        </div>
      </div>
</main>
    <footer >
         <!-- class="text-muted" -->
        <div class="container">
            <span>&copy; Paschal Ihenacho, Koan Loc, Malcolm Barnes 2020
    </span>
        </div>
    </footer>

  <!--link to JavaScript and jQuery & Moment -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> <!-- CDN for materialize -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="script.js"></script>

</body>
</html>
